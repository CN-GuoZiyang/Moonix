<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moonix</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
      type="text/css"
    />

    <!-- docsify-themeable styles-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
      title="light"
    />
    <link
      rel="stylesheet alternative"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
      title="dark"
    />
    <style>
      :root {
        --code-font-family: Inconsolata, Consolas, Menlo, Monaco,
          "Andale Mono WT", "Andale Mono", "Lucida Console", "DejaVu Sans Mono",
          "Bitstream Vera Sans Mono", "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div data-app id="app">
      <div class="loader"></div>
    </div>
    <script>
      window.$docsify = {
        name: "ðŸŒ•\tMoonix",
        //repo: 'https://github.com/cn-guoziyang/moonix',
        loadSidebar: true,
        coverpage: true,
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        search: {
          depth: 3,
          noData: "No results!",
          placeholder: "Search...",
        },
        plugins: [
          function (hook, vm) {
            // parse twemoji
            hook.doneEach(function () {
              twemoji.parse(document);
            });
          },
          function (hook) {
            var footer = [
              '<footer style="text-align: center;margin-top: 50px;">',
              '<span> Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="15" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> by <a href="https://github.com/cn-guoziyang" target="_blank">@Ziyang</a>  &copy; 2020 </span>',
              "</footer>",
            ].join("");

            hook.afterEach(function (html) {
              return html + footer;
            });
          },
          function (hook) {
            hook.afterEach(function (html) {
              let logo = document
                .getElementById("moon");
              if(logo != null) {
                logo.addEventListener("click", function () {
                  clickTimes++;
                  if (clickTimes == 12 + 9) {
                    alert("You got me!");
                    window.open("https://xiaosha.guoziyang.top/", "_blank");
                  }
                });
              }
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-makefile.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
      type="text/javascript"
    ></script>

    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
      type="text/javascript"
    ></script>

    <script>
      clickTimes = 0;
    </script>
  </body>
</html>
